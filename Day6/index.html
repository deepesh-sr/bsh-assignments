<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shop</title>
    <style>
        #container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }

        .item-container {
            height: 140px;
            width: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .item-container h2 {
            color: #333;
        }

        .item-container p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <div id="container">

    </div>
    <script src="index.js"></script>
</body>

</html>
